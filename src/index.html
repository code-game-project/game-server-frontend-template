  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

<template id="game">
  <tr>
    <td>
      <span class="id"></span>
      <button class="copy"><img src="./icons/copy.svg" alt="Copy"></button>
    </td>
    <td>
      <span class="players"></span>
    </td>
    <td class="min-pad">
      <a class="spectate button">Spectate</a>
    </td>
  </tr>
</template>

<body>
  <noscript>This site doesn't work properly without JavaScript enabled. Please enable it to continue.</noscript>
  <header>
    <h1 id="title">N/A</h1>
    <nav>
      <a href="#" id="nav-repository" class="button">Repository</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About</h2>
      <p id="about-description">No game description available.</p>
    </section>
    <section id="games">
      <h2>Games</h2>
      <p>Private games: <span id="private-games">N/A</span></p>
      <p>Public games: <span id="public-games">N/A</span></p>
      <table>
        <thead>
          <tr>
            <th id="row-game-id">Game ID</th>
            <th id="row-players">Players</th>
            <th id="row-actions">Actions</th>
          </tr>
        </thead>
        <tbody id="public-games-list">
          <tr>
            <td colspan="3" style="text-align: center;">There are no public games at the moment.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <div id="copy-confirmation" class="hidden">
    <span>Copied to Clipboard!</span>
  </div>
  <footer>
    <p>Powered by <a href="https://code-game.org/">CodeGame</a></p>
  </footer>

</html>
